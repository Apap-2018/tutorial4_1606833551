<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>View Pilot by License Number</title>
</head>
<body>
	<h3 th:text="'Pilot License Number :' + ${pilot.licenseNumber}"></h3>
	<h3 th:text="'Name :' + ${pilot.name}"></h3>
	<h3 th:text="'Fly Hour :' + ${pilot.flyHour}"></h3>
	<td><a th:href="@{'/flight/add/'+ ${pilot.licenseNumber}}">Add Flight</a><td>
	<td><a th:href="@{'/pilot/remove/'+ ${pilot.id}}">Remove Pilot</a></td>
	<td><a th:href="@{'/pilot/update/'+${pilot.licenseNumber}}">Update Pilot</a></td>
	
	<table border="1" style="width: 300px">
		<tr>
			<td>FLIGHT NUMBER</td>
			<td>ORIGIN</td>
			<td>DESTINATION</td>
			<td>TIME</td>
		</tr>
		<th:block th:each="flight : ${listFlight}">
			<tr>
				
				<td th:text="${flight.flightNumber}"></td>
				<td th:text="${flight.origin}"></td>
				<td th:text="${flight.destination}"></td>
				<td th:text="${flight.time}"></td>
				<td><a th:href="@{'/flight/view/'+${flight.id}}">View Flight Detail</a></td>
				<td><a th:href="@{'/flight/remove/' + ${flight.id}}">remove</a></td>
				<td><a th:href="@{'/flight/update/'+ ${pilot.licenseNumber} + '/' + ${flight.id}}">update</a></td>
			</tr>
		</th:block>
	</table>
</body>
</html>
